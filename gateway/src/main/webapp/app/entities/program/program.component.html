<div>
    <h2><span jhiTranslate="armoryApp.program.home.title">Programs</span>
        <button class="btn btn-primary float-xs-right create-program" [routerLink]="['/', { outlets: { popup: ['program-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="armoryApp.program.home.createLabel">
            Create new Program
            </span>
        </button></h2>
    <jhi-alert></jhi-alert>

    <div class="container-fluid">
        <div class="row">
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="programs">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="programName"><span jhiTranslate="armoryApp.program.programName">Program Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="programDescription"><span jhiTranslate="armoryApp.program.programDescription">Program Description</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="programPrice"><span jhiTranslate="armoryApp.program.programPrice">Program Price</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let program of programs ;trackBy: trackId">
                <td><a [routerLink]="['../program', program.id ]">{{program.id}}</a></td>
                <td>{{program.programName}}</td>
                <td>{{program.programDescription}}</td>
                <td>{{program.programPrice}}</td>
                <td class="text-xs-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../program', program.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'program/'+ program.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'program/'+ program.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div class="text-xs-center" *ngIf="programs && programs.length">
            <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
</div>
