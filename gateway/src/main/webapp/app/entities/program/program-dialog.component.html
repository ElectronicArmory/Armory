

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
        <h4 class="modal-title" id="myProgramLabel" jhiTranslate="armoryApp.program.home.createOrEditLabel">Create or edit a Program</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!program.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="program.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="armoryApp.program.programName" for="field_programName">Program Name</label>
            <input type="text" class="form-control" name="programName" id="field_programName"
                [(ngModel)]="program.programName"
            required />
            <div [hidden]="!(editForm.controls.programName?.dirty && editForm.controls.programName?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.programName?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="armoryApp.program.programDescription" for="field_programDescription">Program Description</label>
            <input type="text" class="form-control" name="programDescription" id="field_programDescription"
                [(ngModel)]="program.programDescription"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="armoryApp.program.programPrice" for="field_programPrice">Program Price</label>
            <input type="number" class="form-control" name="programPrice" id="field_programPrice"
                [(ngModel)]="program.programPrice"
             />
        </div>

        <div class="form-group">
            <label jhiTranslate="armoryApp.program.courses" for="field_courses">Courses</label>
            <select class="form-control" id="field_courses" #courses="ngModel" multiple name="courses" [(ngModel)]="program.courses">
                <option [ngValue]="getSelected(program.courses, courseOption)" *ngFor="let courseOption of courses; trackBy: trackCourseById">{{courseOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
