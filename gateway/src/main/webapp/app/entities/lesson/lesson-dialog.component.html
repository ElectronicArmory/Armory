

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
        <h4 class="modal-title" id="myLessonLabel" jhiTranslate="armoryApp.lesson.home.createOrEditLabel">Create or edit a Lesson</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!lesson.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="lesson.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="armoryApp.lesson.lessonTitle" for="field_lessonTitle">Lesson Title</label>
            <input type="text" class="form-control" name="lessonTitle" id="field_lessonTitle"
                [(ngModel)]="lesson.lessonTitle"
            required />
            <div [hidden]="!(editForm.controls.lessonTitle?.dirty && editForm.controls.lessonTitle?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.lessonTitle?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="armoryApp.lesson.lessonDescription" for="field_lessonDescription">Lesson Description</label>
            <input type="text" class="form-control" name="lessonDescription" id="field_lessonDescription"
                [(ngModel)]="lesson.lessonDescription"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="armoryApp.lesson.language" for="field_language">Language</label>
            <select class="form-control" name="language" [(ngModel)]="lesson.language" id="field_language" >
                <option value="ENGLISH" jhiTranslate="armoryApp.Language.ENGLISH">ENGLISH</option>
                <option value="SPANISH" jhiTranslate="armoryApp.Language.SPANISH">SPANISH</option>
                <option value="HUNGARIAN" jhiTranslate="armoryApp.Language.HUNGARIAN">HUNGARIAN</option>
                <option value="GERMAN" jhiTranslate="armoryApp.Language.GERMAN">GERMAN</option>
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
